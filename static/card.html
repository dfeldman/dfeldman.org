<!DOCTYPE html>
<html lang="en">
<head>

    <title>Daniel Feldman - QUSAIC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .card {
            background: white;
            width: 600px;
            height: 340px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .sidebar {
            width: 200px;
            background: #1a237e;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .name {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .company {
            color: #e8eaf6;
            font-size: 18px;
            font-weight: 500;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
            position: relative;
        }

        .contact-item:hover {
            color: #1a237e;
        }

        .email-container {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .copy-button {
            position: absolute;
            right: -70px;
            background: #1a237e;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .email-container:hover .copy-button {
            opacity: 1;
            pointer-events: auto;
        }

        .copy-button:hover {
            background: #283593;
        }

        .tooltip {
            position: absolute;
            background: #333;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            right: -80px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .tooltip.show {
            opacity: 1;
        }

        .add-contact-btn {
            background: #1a237e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 20px;
            text-decoration: none;
            text-align: center;
        }

        .add-contact-btn:hover {
            background: #283593;
        }

        @media (max-width: 640px) {
            .card {
                flex-direction: column;
                height: auto;
                width: 100%;
                max-width: 400px;
            }

            .sidebar {
                width: 100%;
                padding: 30px;
            }

            .main-content {
                padding: 30px;
            }

            .contact-info {
                margin-top: 20px;
            }

            .copy-button {
                position: static;
                opacity: 1;
                pointer-events: auto;
                margin-left: 10px;
            }

            .tooltip {
                right: 0;
                top: 100%;
                margin-top: 5px;
            }
        }
    </style>
</head>
